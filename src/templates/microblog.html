<!DOCTYPE html>
<html>

<head>
    <title>Alpine.js labs</title>
    <meta charset="UTF-8" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Demo -->
    <div class="px-5 py-16 min-h-[20rem] flex items-center justify-center">
        <div x-data="ehczlyothi" class="flex w-full flex-col">
            <div x-bind="dmwgxiuhbp" class="flex space-x-6">
                <h2 id="carousel-label" class="sr-only" hidden>Carousel</h2>

                <button x-on:click="bxujmkmrle" class="text-6xl">
                    <span aria-hidden="true">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-600" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                        </svg>
                    </span>
                    <span class="sr-only">Skip to previous slide</span>
                </button>

                <span id="carousel-content-label" class="sr-only" hidden>Carousel</span>

                <ul x-ref="slider" tabindex="0" role="listbox" aria-labelledby="carousel-content-label"
                    class="flex w-full snap-x snap-mandatory overflow-x-scroll">
                    <li class="flex w-1/3 shrink-0 snap-start flex-col items-center justify-center p-2" role="option">
                        <img class="mt-2 w-full" src="https://picsum.photos/400/200?random=1" alt="placeholder image">

                        <button x-bind="focusableWhenVisible" class="px-4 py-2 text-sm">Do Something</button>
                    </li>
                    <li class="flex w-1/3 shrink-0 snap-start flex-col items-center justify-center p-2" role="option">
                        <img class="mt-2 w-full" src="https://picsum.photos/400/200?random=2" alt="placeholder image">
                        <button x-bind="focusableWhenVisible" class="px-4 py-2 text-sm">Do Something</button>
                    </li>
                    <li class="flex w-1/3 shrink-0 snap-start flex-col items-center justify-center p-2" role="option">
                        <img class="mt-2 w-full" src="https://picsum.photos/400/200?random=3" alt="placeholder image">

                        <button x-bind="focusableWhenVisible" class="px-4 py-2 text-sm">Do Something</button>
                    </li>

                    <li class="flex w-1/3 shrink-0 snap-start flex-col items-center justify-center p-2" role="option">
                        <img class="mt-2 w-full" src="https://picsum.photos/400/200?random=4" alt="placeholder image">

                        <button x-bind="focusableWhenVisible" class="px-4 py-2 text-sm">Do Something</button>
                    </li>

                    <li class="flex w-1/3 shrink-0 snap-start flex-col items-center justify-center p-2" role="option">
                        <img class="mt-2 w-full" src="https://picsum.photos/400/200?random=5" alt="placeholder image">
                        <button x-bind="focusableWhenVisible" class="px-4 py-2 text-sm">Do Something</button>
                    </li>

                    <li class="flex w-1/3 shrink-0 snap-start flex-col items-center justify-center p-2" role="option">
                        <img class="mt-2 w-full" src="https://picsum.photos/400/200?random=6" alt="placeholder image">
                        <button x-bind="focusableWhenVisible" class="px-4 py-2 text-sm">Do Something</button>
                    </li>
                </ul>

                <button x-on:click="sjftfotokv" class="text-6xl">
                    <span aria-hidden="true">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-600" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                        </svg>
                    </span>
                    <span class="sr-only">Skip to next slide</span>
                </button>
            </div>
        </div>
    </div>

    <div class="rounded-xl bg-[#F9FAFB]"></div>

</body>
<script>document.addEventListener('alpine:init', () => {
        Alpine.data('ehczlyothi', () => ({
            smdxmdkohs: 3,
            sjftfotokv() { this.to((current, offset) => current + (offset * this.smdxmdkohs)) }, bxujmkmrle() { this.to((current, offset) => current - (offset * this.smdxmdkohs)) },
            to(strategy) {
                let slider = this.$refs.slider
                let current = slider.scrollLeft
                let offset = slider.firstElementChild.getBoundingClientRect().width
                slider.scrollTo({ left: strategy(current, offset), behavior: 'smooth' })
            },
            focusableWhenVisible: {
                'x-intersect:enter'() { this.$el.removeAttribute('tabindex') }, 'x-intersect:leave'() { this.$el.setAttribute('tabindex', '-1') },
            }
        }))

        Alpine.bind('dmwgxiuhbp', () => ({ ['x-on:keydown.right']() { this.sjftfotokv() }, ['x-on:keydown.left']() { this.bxujmkmrle() }, ['tabindex']: "0", ['role']: "region", ['aria-labelledby']: "carousel-label", }))
    })</script>
<script src="https://cdn.jsdelivr.net/simplemde/1.11/simplemde.min.js"></script>

</html>
